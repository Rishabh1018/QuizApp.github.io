<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button type="button" id="start-button">Start Quiz</button>
      </div>
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <div id="question-text">Question comes here</div>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-question">5</span>
            </p>
            <p>Score : <span id="Score">0</span></p>
          </div>
        </div>

        <div class="answers-container" id="answers-container"></div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <h2 id="result-message">Keep studing! You'll get better!</h2>
        </div>
        <button type="button" id="restart-button">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
